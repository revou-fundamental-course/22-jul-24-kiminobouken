<!DOCTYPE html>
<html lang="id">
    <!-- ini head  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Judul Halaman</title>
    <link rel="stylesheet" href="style.css"> <!-- Hubungkan ke file CSS -->
</head>
    <!-- ini body -->
<body>
    <!-- ini header -->
    <header>
        <h1>Your Trusted Travel Agent's </h1>
       <div> ><p> Your happiness is our happiness</p></div>
    </header>
        <nav class="container">
            
                <div  class="main item"  href="#Home">Home </div>
                <div class="main item"  href="#Our Packages Section">Our Packages Section</div>
                <div  class="main iten"  href="#Call Action Section">Call Action Section </div>

        </nav>
    </header>
    <!-- ini main + article -->
    <main>
        <article class="main title"
            
        
    </article>
    </main>
    <!-- ini form -->
    
    <form action="/submit_form" method="post">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
        </div>
        
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="australia">Australia</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="bio">Biography:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

    <!-- ini footer -->
    <footer>
        <p>&copy; mosqu.</p>
    </footer>
    <!--ini file javascript -->
    <script src="scripts.js"></script> <!-- Hubungkan ke file JavaScript -->
</body>
</html>
